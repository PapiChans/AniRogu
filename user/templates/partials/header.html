{% load static %}
<body data-bs-theme="dark">
    <div class="page">
        <!-- Navbar -->
        <header class="navbar navbar-expand-md d-print-none" >
          <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand d-none-navbar-horizontal pe-0 pe-md-3">
              <a href="{% url 'user/home' %}">
                <img src="{% static 'assets/images/logotext.png' %}" width="110" height="32" alt="AniRogu" class="navbar-brand-image" >
              </a>
            </h1>
            <div class="navbar-nav flex-row order-md-last">
              <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                  <span class="avatar avatar-sm" style="background-image: url({% static 'assets/images/logo.png' %})"></span>
                  <div class="d-none d-xl-block ps-2">
                    <div>{{ request.user.profile_name }}</div>
                    {% comment %} <div class="mt-1 small text-secondary"></div> {% endcomment %}
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <a href="./profile.html" class="dropdown-item">Profile</a>
                  <a href="{% url 'auth/logout' %}" class="dropdown-item">Logout</a>
                  {% comment %} <div class="dropdown-divider"></div> {% endcomment %}
                </div>
              </div>
            </div>
          </div>
        </header>
