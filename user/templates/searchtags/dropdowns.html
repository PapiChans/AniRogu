<div class="row mt-2">
    <div class="col-auto">
        <div class="dropdown">
            <button class="btn btn-outline-purple dropdown-toggle" type="button" id="TagsdropdownMenuButton1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Genre
            </button>
            <div class="dropdown-menu dropdown-scroll" aria-labelledby="TagsdropdownMenuButton1">
                {% if genre %}
                <div style="max-height: 300px; overflow-y: auto;">
                    {% for genre in genre %}
                        <a class="dropdown-item" href="{% url 'user/browse/genre' genres=genre.name page=1 %}">{{ genre.name }}</a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-auto">
        <div class="dropdown">
            <button class="btn btn-outline-purple dropdown-toggle" type="button" id="TagsdropdownMenuButton2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button 2
            </button>
            <div class="dropdown-menu" aria-labelledby="TagsdropdownMenuButton2">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
</div>
